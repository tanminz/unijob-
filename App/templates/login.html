<!DOCTYPE html>
<html lang="en">
  <head>
    <title>UniJobs+ - Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom-bs.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/jquery.fancybox.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap-select.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='fonts/icomoon/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='fonts/line-icons/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/owl.carousel.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/animate.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <style>
      body {
        background-image: url("{{ url_for('static', filename='images/login_bg.png') }}");
        background-size: cover;
        background-position: center top -53px;
        background-repeat: no-repeat;
      }

      .login-box {
        background-color: rgba(255, 255, 255, 0.92);
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 0 20px rgba(0,0,0,0.2);
        margin-top: 60px;
      }

      .btn-primary {
        background-color: #2b71e8;
        border-color: #2b71e8;
      }

      .btn-primary:hover {
        background-color: #1f5dd1;
        border-color: #1f5dd1;
      }
    </style>
  </head>
  <body>
    <div class="container d-flex justify-content-center">
  <div class="col-md-6 login-box mt-5" style="background: rgba(255,255,255,0.95); padding: 30px; border-radius: 12px;">
    <div class="text-center mb-4">
      <img src="{{ url_for('static', filename='images/unijob_logo.png') }}" alt="UniJob Logo" style="max-width: 150px;">
      <h2 class="mt-3">Log In</h2>
      <p>Chưa có tài khoản? <a href="{{ url_for('main.register') }}">Đăng ký ngay</a></p>
    </div>


   <form method="POST" action="/login">
  <!-- THÔNG BÁO LỖI -->
    {% if error %}
      <p style="color: red; font-weight: 500;" class="text-center mb-3">{{ error }}</p>
    {% endif %}


  <div class="form-group">
    <label for="login_user">Email</label>
    <input type="email" id="login_user" name="login_user" class="form-control" placeholder="Email address" required autocomplete="off" readonly onfocus="this.removeAttribute('readonly')">
  </div>

  <div class="form-group">
    <label for="login_pass">Password</label>
    <input type="password" id="login_pass" name="login_pass" class="form-control" placeholder="Password" required autocomplete="new-password" readonly onfocus="this.removeAttribute('readonly')">
  </div>

  <div class="form-group">
    <label>Role</label><br>
    <label><input type="radio" name="role" value="student" checked> Student</label>
    <label><input type="radio" name="role" value="employer"> Employer</label>
    <label><input type="radio" name="role" value="admin"> CTSV</label>
  </div>

  <div class="form-group text-center">
    <input type="submit" value="Log In" class="btn btn-primary btn-block text-white">
  </div>
</form>

  </div>
</div>

    <!-- JS -->
    <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/jquery.fancybox.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/custom.js') }}"></script>
  </body>
</html>
